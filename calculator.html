<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator card shadow">
            <input type="text" class="form-control mb-3 text-right screen" id="screen" disabled>
            <div class="row">
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="clearScreen()">C</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('(')">(</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen(')')">)</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg btn-block" onclick="appendToScreen('%')">%</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('7')">7</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('8')">8</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('9')">9</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg btn-block" onclick="appendToScreen('/')">/</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('4')">4</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('5')">5</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('6')">6</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg btn-block" onclick="appendToScreen('*')">*</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('1')">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('2')">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('3')">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg btn-block" onclick="appendToScreen('-')">-</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('0')">0</button>
                </div>
                <div class="col">
                    <button class="btn btn-light btn-lg btn-block" onclick="appendToScreen('.')">.</button>
                </div>
                <div class="col">
                    <button class="btn btn-info btn-lg btn-block" onclick="appendToScreen('+')">+</button>
                </div>
                <div class="col">
                    <button class="btn btn-success btn-lg btn-block" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
